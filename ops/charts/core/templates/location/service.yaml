apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-routr-location
  namespace: {{ .Release.Namespace }}
  {{- with .Values.location.serviceAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  labels:
    {{- include ".helm.labels" . | nindent 4 }}
spec:
  selector:
    {{- include ".helm.selectorLabels" . | nindent 6 }}
  ports:
  - port: 51902
    targetPort: 51902
