name: sip-connect v1.1
on:
  workflow_dispatch:
  push:
    paths-ignore:
      - "docs/**"
    branches:
      - main
jobs:
  build-and-test:
    name: Build and run SIP Connect Compliance Tests
    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Installing Node
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
      - name: Build project
        run: npm run make
      - name: Check for next release
        id: next_release
        run: echo "::set-output name=release::$(.scripts/next-release.sh)"
      - name: Publish packages to NPM
        if: steps.next_release.outputs.release != 'none'
        run: |
          echo "NPM_TOKEN=${{ secrets.NPM_TOKEN }}" >> $GITHUB_ENV
          echo "GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}" >> $GITHUB_ENV

          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          npm run publish
      - name: Archive build artifact
        uses: actions/upload-artifact@v3
        with:
          name: routr-build
          path: |
            mods
            .scripts
            config
            lerna.json
            Dockerfile
            !mods/**/node_modules
            !mods/**/src
            !mods/**/test
            !mods/**/dist/*.ts            
      - name: Compliance tests
        run: |
          docker-compose up --build --abort-on-container-exit --exit-code-from compliance

  publish-to-docker-hub:
    name: Publish to Docker Hub
    uses: ./.github/workflows/docker-hub-release.yml
    secrets: inherit
    needs: [build-and-test]
